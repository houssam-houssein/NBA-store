<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JerseyLab - Premium Athletic Wear</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set segmentCount to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part and not the real directory.
      // For example, '/repo-name/' will be replaced with '/?/repo-name/'
      // For jersey-lab repo, we keep 1 segment (the repo name)
      var pathSegmentsToKeep = 1;

      var l = window.location;
      
      // Prevent infinite loop: if we're already in query string format, don't redirect again
      if (l.search && l.search.length > 1 && l.search[1] === '/') {
        // Already redirected, let the app handle it
        return;
      }
      
      // Get the path segments
      var pathSegments = l.pathname.split('/').filter(function(segment) {
        return segment !== '' && segment !== 'index.html';
      });
      
      // If we're at the root (only repo name or repo name + index.html), don't redirect
      if (pathSegments.length <= pathSegmentsToKeep) {
        return;
      }
      
      // Build the redirect URL
      // Get base path (e.g., /jersey-lab)
      var basePath = '/' + pathSegments.slice(0, pathSegmentsToKeep).join('/');
      // Get remaining path (e.g., admin, admin-login, etc.)
      var remainingPath = pathSegments.slice(pathSegmentsToKeep).join('/');
      
      // Only redirect if there's a remaining path
      if (remainingPath && remainingPath !== 'index.html') {
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?/' +
          remainingPath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(redirectUrl);
      }

    </script>
  </head>

  </body>
</html>
