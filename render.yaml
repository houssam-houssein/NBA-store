services:
  # Backend API Service
  - type: web
    name: jerzey-lab-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this to your frontend URL
      - key: EMAIL_HOST
        sync: false  # Set this in Render dashboard if using email
      - key: EMAIL_PORT
        sync: false  # Set this in Render dashboard if using email
      - key: EMAIL_USER
        sync: false  # Set this in Render dashboard if using email
      - key: EMAIL_PASS
        sync: false  # Set this in Render dashboard if using email

# Note: Static sites must be created manually in Render Dashboard
# Go to: New > Static Site
# Configure:
#   - Build Command: cd client && npm install && npm run build
#   - Publish Directory: client/dist
#   - Environment Variable: VITE_API_URL = https://jerzey-lab-api.onrender.com

